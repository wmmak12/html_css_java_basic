<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project_1</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/style.css">
    </head>
    <body>
        <div class="container-1">
            <h2>Challenge 1 Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick=clickMe()>Click me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick=reset()>Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-results">
            </div>
        </div>

        <div class="container-2">
            <h2>Challenge 2 Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onclick=generateCat()>Generate Cat</button>
            <div class="flex-box-container-2" id="flex-cat-gen"></div>
        </div>

        <div class="container-3">
            <h2>Challenge 3 Rock, Paper Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-id">
                <img id="rock" onclick=rpsGame(this) src="http://pngimg.com/uploads/stone/stone_PNG13622.png" alt="Rock" width="150px" height="150px">
                <img id="paper" onclick=rpsGame(this) src="http://pngimg.com/uploads/paper_plane/paper_plane_PNG85.png" alt="Paper" width="150px" height="150px">
                <img id="scissor" onclick=rpsGame(this) src="http://pngimg.com/uploads/scissors/scissors_PNG40.png" alt="scissor" width="150px" height="150px">
            </div>
        </div>

        <script src="./static/app.js"></script>
    </body>
</html>
